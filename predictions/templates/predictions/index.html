<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Touchdown Predictions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà NFL Touchdown Predictions</h1>
            <p class="subtitle">Machine Learning Powered NFL Touchdown Predictions</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="season">Season:</label>
                <input type="number" id="season" placeholder="e.g. 2025" min="2020" max="2050" value="2025">
            </div>
            <div class="input-group">
                <label for="week">Week:</label>
                <input type="number" id="week" placeholder="1-20" min="1" max="20" value="9">
            </div>
            <div class="input-group checkbox-group">
                <label>
                    <input type="checkbox" id="force-reload">
                    Force Reload Data
                </label>
            </div>
        </div>

        <div class="button-section">
            <button id="load-data-btn" class="btn btn-primary">Load Data</button>
            <button id="train-model-btn" class="btn btn-primary">Train Model</button>
            <button id="retrain-model-btn" class="btn btn-secondary">Retrain Model</button>
            <button id="predict-week-btn" class="btn btn-primary">Predict Week</button>
            <button id="export-btn" class="btn btn-outline">Export CSV</button>
        </div>

        <div id="status-message" class="status-message"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="predictions-table-container" class="table-container" style="display: none;">
            <table id="predictions-table" class="predictions-table">
                <thead id="table-head">
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <!-- Feature Explanation Modal -->
        <div id="feature-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-player-name">Player Feature Contributions</h2>
                <div id="modal-player-info" class="modal-player-info"></div>
                <div id="modal-features" class="modal-features"></div>
            </div>
        </div>
    </div>

    {% csrf_token %}
    <script>
        // Get CSRF token for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Try to get CSRF token from cookie first
        window.csrftoken = getCookie('csrftoken');
        
        // If not in cookie, try to get from the hidden input field
        if (!window.csrftoken) {
            const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfInput) {
                window.csrftoken = csrfInput.value;
            }
        }
        
        console.log('CSRF Token loaded:', window.csrftoken ? 'Yes' : 'No');
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
